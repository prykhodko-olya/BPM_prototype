{{> head }}

<div class="container">

  <div class="project">

    <div class="project-title">
      <h3>Awesome project</h3>
    </div>

    <div class="step">
      <div class="step-title">Step 1</div>

      <div class="fields">
        <div class="form-group field-item">
          <div class="row">
            <label for="idea" class="col-sm-2 control-label">idea</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="idea" id="idea"  rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-2 control-label">File</label>
            <div class="col-sm-10">
              <label class="file-input">
                upload file <input type="file" style="display: none;">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-2 control-label">Assigned to:</label>
            <div class="col-sm-10">User A</div>
          </div>
        </div>
      </div>

      <div class="step-done center-content">
        <button type="button" class="btn btn-default step-finish-btn" >Finish step</button>
      </div>

    </div>

    <div class="step not-active">
      <div class="step-title">Step 2</div>

      <div class="fields">
        <div class="form-group field-item">
          <div class="row">
            <label for="idea" class="col-sm-2 control-label">Meeting</label>
            <div class="col-sm-4">
              <div class="input-group date" id='datetimepicker'>
                <input type="text" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <label class="col-sm-2 control-label">Assigned to:</label>
            <div class="col-sm-10">User B</div>
          </div>
        </div>
      </div>

    </div>

    <div class="step not-active">
      <div class="step-title">Step 3</div>

      <div class="fields">
        <div class="form-group field-item">
          <div class="row">
            <label for="idea" class="col-sm-2 control-label">idea</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="idea" id="idea"  rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-2 control-label">File</label>
            <div class="col-sm-10">
              <label class="file-input">
                upload file <input type="file" style="display: none;">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label class="col-sm-2 control-label">Assigned to:</label>
            <div class="col-sm-10">User A</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

{{> footer }}
