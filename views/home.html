{{> head }}

{{> navbar}}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="custom-modal"></div>
    </div>
    <div class="col-md-6">
      <div id="imaginary_container">
        <div class="input-group stylish-input-group">
          <input type="text" class="form-control"  placeholder="Search" >
          <span class="input-group-addon">
            <button type="submit">
                <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped table-bordered table-advance table-hover table-margin">
    <colgroup>
      <col span="1" style="width: 70%;">
      <col span="1" style="width: 15%;">
    </colgroup>
    <!--<thead>-->
    <!--<tr>-->
      <!--<th>Domains</th>-->
      <!--<th>Created</th>-->
    <!--</tr>-->
    <!--</thead>-->
    <tbody>

    {{#each data}}
      <tr>
        <td class="highlight">
          <div class="success"></div>
          <a href="/projects/{{id}}">{{data.name}}</a>
        </td>
      </tr>
    {{/each}}

    </tbody>
  </table>


</div>



<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="gridSystemModalLabel">Start new workflow</h4>
      </div>
      <div class="modal-body">

        <div id="step"></div>


        <form class="form-horizontal">
          <div class="form-group">
            <label for="domain" class="col-sm-2 control-label">Domain</label>
            <div class="col-sm-10">
              <select data-width="100%" class="form-control" name="domain" id="domain"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
          </div>
        </form>



      </div>
      <div class="modal-footer center-content">
        <button type="button" class="btn btn-default pagination-centered">Create and start first step</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{{> footer }}
